<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSP Tech Tree Randomizer</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page_wrapper">
        <div class="header">
            <h1>KSP Tech Tree Randomizer</h1>
            <label>Created by Codapop</label>
        </div>

        <div class="intro">
            <label><i>The Kerbal engineers have come to a shocking conclusion: they have absolutely no idea what they are doing. So they're just going to try throwing whatever they can think of at the wall and see what sticks.</i></label>
        </div>

        <div class="randomizer">
            <label class="instructions">Click to download a randomized Tech Tree file.</label>
            <button id="randomizeButton">Download</button>
            <label class="instructions2">
                Then move the file to your KSP directory under GameData/Squad/Resources and replace the original file called TechTree.cfg.
                <br></br>
                Warning: May break saves. Use at your own risk.
            </label>
        </div>

        <div class="about">
            <label>
                The creator of this web tool also builds Kerbal controllers. If you'd like to order one, you can find more information here.
                <br></br>
            </label>
            <a href="https://untitledspacecraft.com/" target="_blank">
                <img src="USCcontroller.png" alt="Kerbal Controller" class="controller-image">
            </a>
        </div>
        
    </div>

    <script src="script.js" defer></script>
    <script src="TechTree.js" defer></script>
    
</body>
</html>
